<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="Description" content="An example usage of x-pwgen.">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

  <base href="/">

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>x-pwgen</title>
  <style>
    :root {
      --x-pwgen-font-family: 'Roboto Mono', monospace;
      --x-pwgen-font-size: 1rem;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    .grid-container {
      align-items: center;
      display: grid;
      grid-template-areas: "top" "middle" "bottom";
      grid-template-columns: 1fr;
      grid-template-rows: auto 1fr auto;
      justify-items: center;

      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .top {
      grid-area: top;
      text-align: center;
      width: 100%;
    }

    .branding {
      display: flex;
      max-height: 5rem;
    }

    .branding > section {
      flex: 1;
    }

    .badge {
      text-align: right;
    }

    .middle {
      align-self: center;
      font-weight: bold;
      grid-area: middle;
    }

    .bottom {
      background-color: #333;
      grid-area: bottom;
      margin-top: 1rem;
      width: 20rem;
      min-height: 6rem;
    }

    h1 {
      font-size: 1.5rem;
    }

    a {
      color: #222;
    }

    x-pwgen {
      overflow-wrap: break-word;
    }

    mwc-slider {
      --mdc-theme-secondary: #ccc;
      --mdc-theme-text-primary-on-dark: #000;

      padding: 0 1rem 0 1rem;
    }

    mwc-formfield {
      --mdc-theme-text-primary-on-background: #fff;

      display: block;
    }

    section > p {
      padding: 0.5rem 1rem 0 1rem;
    }
  </style>
</head>
<body>
  <section class="grid-container">
    <section class="top">
      <section class="branding">
        <section></section>
        <section class="title"><h1>
          <a href="https://kherrick.github.io/pwgen/">
            pwgen
          </a>
        </h1></section>
        <section class="badge">
          <a href="https://github.com/kherrick/pwgen/">
            <img
              alt="Fork me on GitHub"
              class="attachment-full size-full"
              data-recalc-dims="1"
              height="100"
              loading="lazy"
              src="https://github.blog/wp-content/uploads/2008/12/forkme_right_green_007200.png?resize=100%2C100"
              width="100"
            >
          </a>
        </section>
      </section>
      <section>
        <p>
          A password generator compiled as Wasm for use on the CLI, in a custom element, or as a module. <a href="https://github.com/kherrick/pwgen/">Learn More</a>.
        </p>
      </section>
    </section>
    <section class="middle">
      <x-pwgen flags="-sync"></x-pwgen>
    </section>
    <section class="bottom">
      <mwc-formfield label="Number of Passwords">
        <mwc-slider
          id="number-of-passwords"
          markers=""
          max="10"
          min="1"
          onchange="((that) => {
            document.querySelector('x-pwgen').number = that.value
          })(this)"
          pin=""
          step="1"
          value="1"
        ></mwc-slider>
      </mwc-formfield>
      <mwc-formfield label="Length">
        <mwc-slider
          id="password-length"
          value="20"
          pin=""
          markers=""
          min="1"
          max="30"
          step="1"
          onchange="((that) => {
            document.querySelector('x-pwgen').length = that.value
          })(this)"
        ></mwc-slider>
      </mwc-formfield>
    </section>
  </section>

  <script type="module">
    import './lib/esm/index.js'
    import 'https://kherrick.github.io/x-pwgen-components/dist/esm/index.js'

    document.addEventListener(
      'x-pwgen-handle-password',
      ({ detail }) => {
        console.log(detail.msg)
      }
    )

    import registerServiceWorker from './service-worker/registerServiceWorker.js'

    registerServiceWorker(document.querySelector('base').href.replace(/\/$/, ''))
  </script>
</body>
</html>
