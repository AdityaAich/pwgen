<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>pwgen example</title>
  </head>
  <body>
    <style>
      #target-password {
        font-size: 2rem;
        margin: auto;
        padding: 2rem;
        width: 90%;
      }
    </style>
    <div id="target-password"></div>
    <script type="module">
      const handlePassword = msg => {
        document.getElementById('target-password').innerText = msg
      }

      import('./pwgen.js').then(mod => {
        mod.default({ arguments: [ '-sy', '20', '1' ], print: handlePassword })
      })
    </script>
  </body>
</html>
